<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
      <script>
         (async () => {
            try {
               const res = await fetch(`http://localhost:3001/api/v1/user/session/generate?publicId=${embedUser.publicId}&scriptId=${script.id}`, {
                  headers: { Referer: location.href, Origin: location.origin }, credentials: "include"
               });
               if (!res.ok) return;
               const url = URL.createObjectURL(new Blob([await res.text()], { type: "application/javascript" }));
               document.head.appendChild(Object.assign(document.createElement("script"), { type: "module", src: url, onload: () => URL.revokeObjectURL(url) }));
            } catch {}
         })();
      </script>
  </body>
</html>
